</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

      <a class="navbar-brand me-2" href="https://mdbgo.com/">

          loading="lazy"
          style="margin-top: -1px;"

      </a>
  
      <!-- Toggle button -->

        class="navbar-toggler"
        type="button"

        aria-controls="navbarButtonsExample"
        aria-expanded="false"

      >

      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarButtonsExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Focorecs</a>
          </li>
        </ul>
        <!-- Left links -->
  
        <div class="d-flex align-items-center">
          <button type="button" class="btn btn-link px-3 me-2">
            Buat Akun
          </button>
          <button type="button" class="btn btn-primary me-3">
            Masuk
          </button>
        </div>
      </div>

    </div>
    <!-- Container wrapper -->

  <!-- Navbar -->

  <div class="home">

    <div class="text-container">

    <!--Grid Kiri-->
    </div>
      <div class="base">
        <div class="item">
          <div class="img-container">
            <img src="asset/apalah.png" alt="">
          </div>
        </div>
    
    <!--Grid Kanan-->
        <div class="item">

            <h4 class="input-label">Masukan duid</h4>
            <div class="text-box">
              <input type="text" name="" id="">
            </div>
            <p>Masukan jangka waktu</p>
            <div class="choices">
              <label for="choice1">
                <input type="radio" name="choices" id="choice1" value="Choice 1">
                1 Minggu
              </label>
              <label for="choice2">
                <input type="radio" name="choices" id="choice2" value="Choice 2">
                2 Minggu
              </label>
              <label for="choice3">
                <input type="radio" name="choices" id="choice3" value="Choice 3">
                1 Bulan
              </label>
            </div>
            <div class="confirm">
              <button type="button" class="confirm-butt">Simpan</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
