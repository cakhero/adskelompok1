<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <div class="forget-password">
        <div class="form-password">
            <div class="form">
                <h2>Ubah kata sandi</h2>
                <div class="form-element">
                    <label for="email">Kata sandi lama</label>
                    <input type="password" id="passlama" placeholder="Enter Password">
                </div>
                <div class="form-element">
                    <label for="password">Kata sandi baru</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    <a href="#" id="showPasswordButton" class="showpassword">Show Password</a>
                </div>
            </div>
            <div class="change-pass">
                <button onclick="window.location.href='landing.html'">Ganti</button>
                <button onclick="window.location.href='landing.html'">Kembali</button>
            </div>
        </div>
    </div>
    
    <script>
        const passwordInput = document.getElementById("password");
        const passlamaInput = document.getElementById("passlama");
        const showPasswordButton = document.getElementById("showPasswordButton");
    
        showPasswordButton.addEventListener("click", function() {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passlamaInput.type = "text";
                showPasswordButton.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                passlamaInput.type = "password";
                showPasswordButton.textContent = "Show Password";
            }
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
